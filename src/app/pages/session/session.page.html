<ion-header>
  <ion-toolbar>
    <div class="icon">
      <img id="noxIcon" src="../../../assets/vector/logo_md.svg" alt="nox-logo" [routerLink]="[ '/home' ]" routerLinkActive="active">
      <ion-title class="title">NOX</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-progress-bar color="{{progressBarColor}}" [hidden]="!(isCamConnected | async)" type="indeterminate"></ion-progress-bar>
<ion-content class="ion-padding" >
  <ion-grid>
    <ion-row>
      <ion-col size="12" id="session_container" >
        <app-user-container  size-xs="12"></app-user-container>
      </ion-col>
      <ion-col size="12" class="howtoWrapper" >
        <ion-card  [hidden]="(isCamConnected | async)"  class="howtoCard" >
          <ion-card-header class="cardHeader">How to Use</ion-card-header>
          <ion-card-content>
            <div class="howtoContent">
              <div class="howtoItem">
                <span>1&nbsp;&nbsp;&nbsp;</span><div >Join a Room with <span style="font-weight: bold;">ROOM ID</span> or</div>
              </div>
              <div class="howtoItem">
                <span>2&nbsp;&nbsp;&nbsp;</span>
                <div>Share<span style="font-weight: bold;"> ROOM ID &nbsp;</span>
                  <span>
                  <ion-icon name="copy-outline"></ion-icon>
                  </span>&nbsp; to Peer
                </div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
